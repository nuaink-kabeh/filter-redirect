<head>

<title>Loading...</title>

<style>
body{
margin:0;
padding:0;
background:#000;
color:#fff;
font-family:Arial, sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
flex-direction:column;
text-align:center;
}

.loader{
border:5px solid #333;
border-top:5px solid #00c853;
border-radius:50%;
width:50px;
height:50px;
animation:spin 1s linear infinite;
margin-bottom:20px;
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

.small{
font-size:14px;
color:#aaa;
margin-top:10px;
}
</style>

</head>
